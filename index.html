<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">A title in H1 sized text</h1>
            <p id="description">A short explanation in P sized text</p>
        </header>

        <form id="survey-form">
            <div class="group">
                <label for="name" id="name-label">What is your name?</label>
                <input name="name" id="name" placeholder="Type here" required>
            </div>
            <div class="group">
                <label for="email" id="email-label">What is your email?</label>
                <input name="email" type="email" id="email" placeholder="And here" required>
            </div>
            <div class="group">
                <label for="number" id="number-label">How old are you? (actually never mind)</label>
                <input name="age" type="number" id="number" min="18" max="102" placeholder="18 - 102">
            </div>
            <div class="group">
                <p>How about select some word?</p>
                <select name='someWord' id="dropdown">
                    <option>Aaaa</option>
                    <option>Bbb</option>
                    <option>Ccccc</option>
                    <option>Dd</option>
                    <option>Eet's not a word!</option>
                    <option>F</option>
                </select>
            </div>
            <div class="group">
                <p id="p-rb">Or some circle.. mmm??</p>
                <label class="c22">1
                    <input id="circle-one" value='1' name="circle" type="radio" />
                </label>
                <label class="c22">2
                    <input id="circle-one" value='2' name="circle" type="radio" />
                </label>
                <label class="c22">3
                    <input id="circle-one" value='3' name="circle" type="radio" />
                </label>
            </div>
            <div class="group">
                <p>Here checkboxes. Don't shy to pick its!</p>
                <label class='rect'>
                    first
                    <input name="square" class='rect44' value="first" type="checkbox">

                </label>
                <label class='rect'>
                    second
                    <input name="square"class='rect44' value="second" type="checkbox">
                </label>
                <label class='rect'>
                    third
                    <input name="square" class='rect44' value="third" type="checkbox">
                </label>
            </div>
            <div class="group">
                <p>Prove you can type:</p>
                <textarea name="textarea"
                placeholder="COME ON!!">
            </textarea>
            </div>
            <button id="submit">Year, Push Me!!</button>









        </form>
    </div>
</body>

</html>
